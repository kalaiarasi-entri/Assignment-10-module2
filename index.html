<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Animate.css -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body class="bg-dark text-light">
    <div
      class="container-fluid min-vh-100 d-flex align-items-center justify-content-center"
    >
      <div
        class="row w-100 shadow-lg rounded overflow-hidden animate__animated animate__fadeIn"
      >
        <!-- Left Side: Animated Heading -->
        <div
          class="col-lg-6 d-flex flex-column justify-content-center align-items-center bg-black text-center p-5 animate__animated animate__fadeInLeft"
        >
          <h1
            class="display-4 fw-bold text-info animate__animated animate__bounceInDown"
          >
            Welcome!
          </h1>
          <p
            class="lead text-light animate__animated animate__fadeInUp animate__delay-1s"
          >
            Create your account to get started.
          </p>
          <img
            src="assets/images/signup-image.jpeg"
            alt="Sign Up Illustration"
            class="img-fluid mt-4 animate__animated animate__zoomIn animate__delay-2s"
            style="max-height: 250px"
          />
        </div>

        <!-- Right Side: Form -->
        <div
          class="col-lg-6 bg-dark p-5 animate__animated animate__fadeInRight"
        >
          <form
            class="row g-3 needs-validation animate__animated animate__fadeInUp"
            novalidate
            id="signupForm"
          >
            <h2 class="text-center mb-4 text-info">Sign Up</h2>

            <div class="col-12">
              <label for="fullName" class="form-label">Full Name</label>
              <input
                type="text"
                class="form-control bg-dark text-light border-info"
                id="fullName"
                maxlength="30"
                required
              />
              <div class="invalid-feedback">
                Name must include letters and be under 30 characters.
              </div>
            </div>

            <div class="col-12">
              <label for="email" class="form-label">Email Address</label>
              <input
                type="email"
                class="form-control bg-dark text-light border-info"
                id="email"
                required
              />
              <div class="invalid-feedback">Please provide a valid email.</div>
            </div>

            <div class="col-md-6">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                class="form-control bg-dark text-light border-info"
                id="password"
                required
                minlength="8"
              />
              <div class="invalid-feedback">
                Password must be at least 8 characters.
              </div>
            </div>

            <div class="col-md-6">
              <label for="confirmPassword" class="form-label"
                >Confirm Password</label
              >
              <input
                type="password"
                class="form-control bg-dark text-light border-info"
                id="confirmPassword"
                required
              />
              <div class="invalid-feedback">Passwords do not match.</div>
            </div>

            <div class="col-12">
              <div class="form-check">
                <input
                  class="form-check-input bg-dark border-info"
                  type="checkbox"
                  id="terms"
                  required
                />
                <label class="form-check-label" for="terms"
                  >Agree to terms and conditions</label
                >
                <div class="invalid-feedback">
                  You must agree before submitting.
                </div>
              </div>
            </div>

            <div class="col-12">
              <button
                class="btn btn-info w-100 animate__animated animate__pulse animate__infinite"
                type="submit"
              >
                Create Account
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Success Modal -->
    <div
      class="modal fade"
      id="successModal"
      tabindex="-1"
      aria-labelledby="successModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered modal-sm">
        <div class="modal-content bg-dark text-light border-info">
          <div class="modal-header">
            <h5 class="modal-title text-info" id="successModalLabel">
              Success
            </h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            Your account has been created successfully!
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-info" data-bs-dismiss="modal">
              OK
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="js/validation.js"></script>
  </body>
</html>
